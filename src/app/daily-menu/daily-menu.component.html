<div class="daily-menu">
<ul *ngFor="let currentItem of dailyMenu">
  <div class="daily-link">
    <li><a href="{{currentItem.link}}"><img src="{{currentItem.thumbnail}}" alt="thumbnail image"></a></li>
    <li>
      <h4><a href="{{currentItem.link}}">{{currentItem.headline}}</a></h4>
      <p><a href="{{currentItem.link}}">{{currentItem.blurb}}</a></p>
    </li>
  </div>
</ul>
</div>
